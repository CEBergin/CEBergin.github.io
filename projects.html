---
layout: default
title: Projects
---
<h1>Projects</h1>


       
<div class="centered">
 
 <section class="cards">
  {% for project in site.projects %}
 
        <article class="card">
            
            
           
              <a href="{{ project.url }} "><img src="{{ project.image }}" alt="{{ project.full_name}}" >{{ project.full_name }}</a>
              <p>{{ project.shortDesc }}</p>
          </article>         


 

      
          
 
  {% endfor %}
     
</section>
</div>

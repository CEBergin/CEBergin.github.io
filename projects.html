---
layout: default
title: Projects
---
<h1>Projects</h1>

    <div class="row">
       
  
  {% for project in site.projects %}
  <div class="column">
        <div class="card">
            <img src="{{ project.image }}" alt="{{ project.full_name}}" style="width:100%">
            
            <div class="container">
              <h4><b><a href="{{ project.url }} ">{{ project.full_name }}</a></b></h4>
              <p>{{ project.shortDesc }}</p>
            </div>
          </div> 


      
        </div>
  
  {% endfor %}

</div>

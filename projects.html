---
layout: default
title: Projects
---
<h1>Projects</h1>

<ul>
  {% for project in site.projects %}
    <li>
      <h2><a href="{{ project.url }} ">{{ project.full_name }}</a></h2>
      <h3>{{ project.short_name }}</h3>
      <p>{{ project.content | markdownify }}</p>
      <p> {{project.code_sample }}</p>
    </li>
    <img src="{{ project.image }}" alt="{{ project.full_name}}">
  {% endfor %}
</ul>
